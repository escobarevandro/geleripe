<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    <title>%VITE_APP_TITLE%</title>
    <!-- Add Google Fonts here, example:
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    -->
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      // Dynamically load Umami only when analytics endpoint and website id are configured.
      const ANALYTICS_ENDPOINT = import.meta.env.VITE_ANALYTICS_ENDPOINT;
      const ANALYTICS_WEBSITE_ID = import.meta.env.VITE_ANALYTICS_WEBSITE_ID;
      if (ANALYTICS_ENDPOINT && ANALYTICS_WEBSITE_ID) {
        try {
          const endpoint = ANALYTICS_ENDPOINT.replace(/\/$/, '');
          const s = document.createElement('script');
          s.defer = true;
          s.src = `${endpoint}/umami`;
          s.setAttribute('data-website-id', ANALYTICS_WEBSITE_ID);
          document.body.appendChild(s);
        } catch (e) {
          // swallow errors to avoid breaking the page in dev
          // eslint-disable-next-line no-console
          console.warn('Failed to load analytics script', e);
        }
      }
    </script>
  </body>

</html>
